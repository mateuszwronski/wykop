<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wykop</title>
</head>

<body>
    {% for post in posts %}
    <li>
        <small> {{ post.created}} {{ post.author}} </small>
        <a href="{% url 'post:post-detail' pk=post.pk %}">Czytaj</a>
        <h3>{{ post.title}} </h3>
        <p> {{post.text|linebreaksbr|truncatechars:"150" }} </p>
    </li>
    {% endfor %}
</body>

</html>
